name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/checkout@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
        run:make install
    - name: Lint
        run:make lint
    - name: Test
        run:make test
